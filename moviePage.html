<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="style.css">
    <script src="data.js" defer></script> 
    <script src="movieDetails.js" defer></script>
</head>
<body>
    <header>
        <h1 id="movie-title">Movie Title</h1>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section id="movie-details">
        <h2>Movie Details</h2>
        <img id="movie-image" src="" alt="Movie Image" style="max-width: 100%; height: auto;"/>
        <p><strong>Genre:</strong> <span id="movie-genre"></span></p>
        <p><strong>Rating:</strong> <span id="movie-rating"></span></p>
        <p><strong>Director:</strong> <span id="movie-director"></span></p>
        <p><strong>Year:</strong> <span id="movie-year"></span></p>
        <p><strong>Description:</strong> <span id="movie-description"></span></p>
    </section>

    <section id="recommended-movies">
        <h2>Recommended Movies</h2>
        <div id="recommended-movie-list"></div>
    </section>
